{% extends 'home.html' %}
{% block content %}
<title>{% block title %} 
  Login
{% endblock title %}</title>
<form action="{% url 'login_check' %}" method="POST" >
    {% csrf_token %}
    <input type="hidden" id="sid" name="sid"  placeholder="Create ID (only numbers)" required>
        </br>
<label for="">Email</label>
            <input type="text"  name="email" placeholder="Enter email" required>
            </br>
<label for="">Password</label>
            <input type="password"  name="password" placeholder=" Enter Password" required id="id_password">
            <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
            </br>
            <button type="submit">Login</button>
            <button type="submit"><a href="/add">Signup</a></button>

            <script>
                const togglePassword = document.querySelector('#togglePassword');
              const password = document.querySelector('#id_password');
             
              togglePassword.addEventListener('click', function (e) {
                // toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                // toggle the eye slash icon
                this.classList.toggle('fa-eye-slash');
            });
            </script>
</form>
{% endblock content %}
